name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23

      - name: Get dependencies
        run: go get -v ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -covermode=atomic -coverprofile=coverage.out ./...

